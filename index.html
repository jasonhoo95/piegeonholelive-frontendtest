<html>
	<head>
		<link rel="stylesheet" href="./main.css" />
		<script src="./index.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container">
			<div class="background-box">
				<form onsubmit="loginSuccessful(event);return false">
					<div style="z-index: 2" id="loginContainer" class="login-container">
						<div style="padding: 20px 50px">
							<h2 style="text-align: center">Sign In</h2>
							<div style="margin-bottom: 20px">
								<div>Email</div>
								<input class="inputTxt" type="email" required />
							</div>
							<div style="margin-bottom: 20px">
								<div>Password</div>
								<input class="inputTxt" type="password" onkeyup="validatePasswordLength(event)" required />
							</div>
							<button class="pink-btn">Login</button>
							<div id="createAccount" onclick="changeAnimation()" class="underline-txt">Create account</div>
						</div>
					</div>
				</form>

				<form onsubmit="signupSuccessful(event);return false">
					<div style="z-index: 1" id="createContainer" class="login-container">
						<div style="padding: 20px 50px">
							<h2 style="text-align: center">Create Account</h2>
							<div style="margin-bottom: 20px">
								<div>Email</div>
								<input class="inputTxt" type="email" required />
							</div>
							<div style="margin-bottom: 20px">
								<div>Password</div>
								<input id="password" onkeyup="validatePasswordLength(event)" class="inputTxt" type="password" required />
							</div>
							<div style="margin-bottom: 20px">
								<div>Confirm Password</div>
								<input onkeyup="validatePasswordMatch()" id="confirmPassword" class="inputTxt" type="password" required />
							</div>
							<button style="background-color: #394d63" class="pink-btn">Create</button>
							<div id="createAccount" onclick="changeAnimation('slideRight')" class="underline-txt">Already has an account</div>
						</div>
					</div>
				</form>
				<div id="floatingContainer" class="floating-container">
					<div style="position: relative; width: 100%; height: 100%">
						<div id="inner1" class="inner-container">
							<div style="padding: 50px">
								<h1>Hello There</h1>
								<div>Dont have an account?</div>
								<div>Sign up with us today!</div>
							</div>
						</div>
						<div style="left: 400px; color: #e4afac" id="inner2" class="inner-container">
							<div style="padding: 50px">
								<h1>Lets get you started</h1>
								<div>Be part of our awesome</div>
								<div>team and have fun with us</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
